<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SkinCompass AI - Options</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: linear-gradient(135deg, #FFF8E1 0%, #FFFBF0 100%);
        min-height: 100vh;
        padding: 24px;
        color: #5D4037;
      }

      .container {
        max-width: 480px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 32px;
        box-shadow: 0 8px 32px rgba(139, 111, 78, 0.1);
        border: 1px solid rgba(255, 248, 225, 0.6);
      }

      h1 {
        font-size: 28px;
        font-weight: 700;
        color: #8B6F4E;
        margin-bottom: 8px;
        text-align: center;
      }

      .hint {
        text-align: center;
        color: #A1887F;
        font-size: 14px;
        margin-bottom: 32px;
        padding: 12px 20px;
        background: rgba(255, 248, 225, 0.6);
        border-radius: 16px;
        border: 1px solid rgba(139, 111, 78, 0.1);
      }

      label { 
        display: block; 
        margin: 24px 0 8px; 
        font-weight: 600;
        color: #6D4C41;
        font-size: 15px;
      }

      input, select, textarea { 
        width: 100%;
        padding: 16px 20px;
        border: 2px solid rgba(139, 111, 78, 0.1);
        border-radius: 16px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.8);
        color: #5D4037;
        transition: all 0.3s ease;
        font-family: inherit;
      }

      input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #FFB74D;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 0 0 4px rgba(255, 183, 77, 0.1);
        transform: translateY(-1px);
      }

      input::placeholder {
        color: #A1887F;
      }

      select {
        cursor: pointer;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%238B6F4E' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 16px center;
        background-size: 20px;
        padding-right: 48px;
      }

      button { 
        width: 100%;
        margin-top: 24px; 
        padding: 16px 24px;
        background: linear-gradient(135deg, #FFB74D 0%, #FF8F00 100%);
        border: none;
        border-radius: 16px;
        color: white;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 16px rgba(255, 143, 0, 0.3);
        font-family: inherit;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 24px rgba(255, 143, 0, 0.4);
        background: linear-gradient(135deg, #FFC107 0%, #FF6F00 100%);
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 2px 8px rgba(255, 143, 0, 0.3);
      }

      #msg {
        margin-top: 16px;
        padding: 12px 16px;
        border-radius: 12px;
        text-align: center;
        font-weight: 500;
        transition: all 0.3s ease;
        min-height: 20px;
      }

      .success {
        background: rgba(129, 199, 132, 0.1);
        color: #2E7D32;
        border: 1px solid rgba(129, 199, 132, 0.3);
      }

      .error {
        background: rgba(239, 154, 154, 0.1);
        color: #C62828;
        border: 1px solid rgba(239, 154, 154, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Skin Profile</h1>
      <p class="hint">Educational helper only. Not medical advice.</p>

      <label>Profile Name</label>
      <input id="profileName" placeholder="Jane's Acne Routine" />

      <label>Concerns (comma separated)</label>
      <input id="concerns" placeholder="acne, hyperpigmentation" />

      <label>Sensitivity</label>
      <select id="sensitivity">
        <option value="">Select</option>
        <option>low</option>
        <option>med</option>
        <option>high</option>
      </select>

      <label>Goals (comma separated)</label>
      <input id="goals" placeholder="prevent breakouts, fade dark spots" />

      <button id="save">Save profile</button>
      <p id="msg"></p>
    </div>

    <script src="./options.js"></script>
  </body>
</html>
