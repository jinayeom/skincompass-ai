<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SkinCompass AI - Options</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Skin Profile</h1>
      <p class="hint">Educational helper only. Not medical advice.</p>

      <label>Profile Name</label>
      <input id="profileName" placeholder="Jane's Acne Routine" />

      <label>Concerns</label>

      <!-- Chip + typeahead control -->
      <div class="chips-input" id="concernsControl" aria-label="Select skin concerns">
        <div class="chips" id="concernsChips" aria-live="polite"></div>

        <!-- The visible input with datalist suggestions -->
        <input
          id="concernsInput"
          placeholder="Type to search. Press Enter or , to add"
          list="concernsList"
          autocomplete="off"
          aria-expanded="false"
          aria-autocomplete="list"
        />

        <!-- Preset suggestions -->
        <datalist id="concernsList">
          <option value="acne"></option>
          <option value="acne scars"></option>
          <option value="actinic keratoses"></option>
          <option value="blackheads"></option>
          <option value="dark circles & puffy eyes"></option>
          <option value="dark spots"></option>
          <option value="dehydration"></option>
          <option value="dryness"></option>
          <option value="dullness"></option>
          <option value="eczema"></option>
          <option value="enlarged pores"></option>
          <option value="fine lines"></option>
          <option value="hyperpigmentation"></option>
          <option value="keratosis pilaris"></option>
          <option value="melasma"></option>
          <option value="oiliness"></option>
          <option value="psoriasis"></option>
          <option value="redness / rosacea"></option>
          <option value="scarring"></option>
          <option value="sensitivity"></option>
          <option value="skin laxity (sagging skin)"></option>
          <option value="sun damage"></option>
          <option value="uneven texture"></option>
          <option value="whiteheads"></option>
          <option value="wrinkles & fine lines"></option>
        </datalist>
      </div>

      <!-- Hidden field that stores the CSV for your existing save code -->
      <input type="hidden" id="concerns" />

      <label>Sensitivity</label>
      <select id="sensitivity">
        <option value="">Select</option>
        <option>low</option>
        <option>med</option>
        <option>high</option>
      </select>

      <label>Goals (comma separated)</label>
      <input id="goals" placeholder="prevent breakouts, fade dark spots" />

      <button id="save">Save profile</button>
      <p id="msg"></p>
    </div>

    <script src="./options.js"></script>
  </body>
</html>
